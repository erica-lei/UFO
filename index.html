<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Nation </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="datetime" placeholder="Date">
                    <a id="search" class="btn btn-info">Search</a>

                    <input type="text" class="form-control" id="state" placeholder="State"> 
                    <a id="statesearch" class="btn btn-info">Search</a>

                    <input type="text" class="form-control" id="city" placeholder="City"> 
                    <a id="citysearch" class="btn btn-info">Search</a>

                    <!-- <input type="text" class="form-control" id="country" placeholder="Country"> 
                    <a id="countrysearch" class="btn btn-info">Search</a> -->

                    <input type="text" class="form-control" id="shape" placeholder="Shape"> 
                    <a id="shapesearch" class="btn btn-info">Search</a>
                </div>
            </div>
        </div>
        <div class="row">
            <h1 id="title" > UFO Sightings Near You! </h1>
            <div class="col-md-12">
                <table class="table table-striped">
                <thread>
                    <tr>
                        <th> Date </th>
                        <th> City </th>
                        <th> State </th>
                        <th> Country </th>
                        <th> Shape </th>
                        <th> Duration in Minutes </th>
                        <th> Comments </th>
                    </tr>
                </thread>
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="dataSet.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"> </script>
</body>


</html>
